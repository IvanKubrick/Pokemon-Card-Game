<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match-match-game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <button class="btn btn-new-game">Play</button>

    <div class="board">
        <p>Do something</p>
    </div>

    <div class="overlay"></div>
    <div class="popup">
        <h2>Game settings</h2>
        <div class="menu">
            <div>
                <h3>Card styles</h3>
                <ul class="card-styles">
                    <li class="card-style active"></li>
                    <li class="card-style"></li>
                    <li class="card-style"></li>
                </ul>
            </div>
            <div>
                <h3>Difficulty</h3>
                <ul class="difficulties">
                    <li class="difficulty">Low (5 x 2)</li>
                    <li class="difficulty active">Medium (6 x 3)</li>
                    <li class="difficulty">High (8 x 3)</li>
                </ul>
            </div>
        </div>
        <button class="btn btn-start">Start</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
